<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ucenici</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="container my-2">
        <h1>Ucenici</h1>
        <hr>
        <a th:href="@{/dodajUcenika}" class="btn btn-primary">Dodaj ucenika</a>
        <hr>
        <table border="1" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Ime</th>
                    <th>Prezime</th>
                    <th>Prosek</th>
                    <th>Izmene</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ucenik : ${ucenici}">
                    <td th:text="${ucenik.ime}"></td>
                    <td th:text="${ucenik.prezime}"></td>
                    <td th:text="${ucenik.prosek}"></td>
                    <td> <a th:href="@{/updateUcenika/{id}(id=${ucenik.id})}" class="btn btn-primary">Update</a> <a th:href="@{/deleteUcenika/{id}(id=${ucenik.id})}" class="btn btn-danger">Delete</a> </td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
